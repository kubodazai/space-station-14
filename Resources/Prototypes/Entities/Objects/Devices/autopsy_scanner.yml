- type: entity
  parent: BaseItem
  id: AutopsyScannerUnPowered
  name: Autopsy scanner
  description: The clown died of old age.
  components:
  - type: Sprite
    sprite: Objects/Devices/autopsy_scanner.rsi
    state: icon
  - type: Item
    size: Small
    storedRotation: 90
  - type: Clothing
    sprite: Objects/Devices/autopsy_scanner.rsi
    slots: [Belt]
    quickEquip: false
  type: ActivatableUI
    key: enum.HealthAnalyzerUiKey.Key
    inHandsOnly: true
    requireActiveHand: false
  - type: UserInterface
    interfaces:
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzeBoundUserInterface
  - type: HealthAnalyzer
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: ItemToggle
    onUse: false
  
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  
- type: entity
  id: AutopsyScannerPowered
  parent: [ AutopsyScannerUnPowered, PowerCellSlotSmallItem]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1.2 #Calculated for 5 minutes on a small cell
  - type: ToggleCellDraw
  #- type: ActivatableUIRequiresPowerCell

  
- type: entity
  id: AutopsyScannerEmpty
  parent: AutopsyScannerUnPowered
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default